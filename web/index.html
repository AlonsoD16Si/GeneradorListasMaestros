<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Santiago Cardenas">
    <title>Calendario de Reservas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="Estilos/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="principal">
        <!-- Sección Izquierda: Periodo y Parciales -->
        <div class="container-periodos">
            <h5>Registro Periodo</h5>
            <input type="text" id="dateRangeInput" readonly>
            <button id="openCalendarBtn" class="btn btn-success">Abrir Calendario</button>
            <div id="calendarContainer" class="calendar-container" style="display: none;">
                <button id="closeCalendarBtn" class="btn" style="display: none;">&#10006;</button>

                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevBtn" class="calendar-btn"><i class="fas fa-angle-left"></i></button>
                        <h5 id="currentMonth"></h5>
                        <button id="nextBtn" class="calendar-btn"><i class="fas fa-angle-right"></i></button>
                    </div>
                    <div id="calendarBody" class="calendar-body"></div>
                </div>
            </div>

            <!-- Contenedor de Parciales -->
            <div class="parciales-container">
                <!-- Parcial uno -->
                <div class="parciales">
                    <h5>Parcial uno</h5>
                    <input type="text" id="dateRangeInputParcial1" readonly>
                    <button id="openCalendarBtnParcial1" class="btn btn-success parciales-btn">Abrir Calendario</button>
                    <button id="closeCalendarBtnParcial1" class="btn btn-danger" style="display: none;">Cerrar
                        Calendario</button>
                    <div id="calendarContainerParcial1" class="calendar-container" style="display: none;">
                        <div class="calendar">
                            <div class="calendar-header">
                                <button id="prevBtnParcial1" class="calendar-btn"><i
                                        class="fas fa-angle-left"></i></button>
                                <h5 id="currentMonthParcial1"></h5>
                                <button id="nextBtnParcial1" class="calendar-btn"><i
                                        class="fas fa-angle-right"></i></button>
                            </div>
                            <div id="calendarBodyParcial1" class="calendar-body"></div>
                        </div>
                    </div>
                </div>

                <!-- Parcial dos -->
                <div class="parciales">
                    <h5>Parcial dos</h5>
                    <input type="text" id="dateRangeInputParcial2" readonly>
                    <button id="openCalendarBtnParcial2" class="btn btn-success parciales-btn">Abrir Calendario</button>
                    <button id="closeCalendarBtnParcial2" class="btn btn-danger" style="display: none;">Cerrar
                        Calendario</button>
                    <div id="calendarContainerParcial2" class="calendar-container" style="display: none;">
                        <div class="calendar">
                            <div class="calendar-header">
                                <button id="prevBtnParcial2" class="calendar-btn"><i
                                        class="fas fa-angle-left"></i></button>
                                <h5 id="currentMonthParcial2"></h5>
                                <button id="nextBtnParcial2" class="calendar-btn"><i
                                        class="fas fa-angle-right"></i></button>
                            </div>
                            <div id="calendarBodyParcial2" class="calendar-body"></div>
                        </div>
                    </div>
                </div>

                <!-- Parcial tres -->
                <div class="parciales">
                    <h5>Parcial tres</h5>
                    <input type="text" id="dateRangeInputParcial3" readonly>
                    <button id="openCalendarBtnParcial3" class="btn btn-success parciales-btn">Abrir Calendario</button>
                    <button id="closeCalendarBtnParcial3" class="btn btn-danger" style="display: none;">Cerrar
                        Calendario</button>
                    <div id="calendarContainerParcial3" class="calendar-container" style="display: none;">
                        <div class="calendar">
                            <div class="calendar-header">
                                <button id="prevBtnParcial3" class="calendar-btn"><i
                                        class="fas fa-angle-left"></i></button>
                                <h5 id="currentMonthParcial3"></h5>
                                <button id="nextBtnParcial3" class="calendar-btn"><i
                                        class="fas fa-angle-right"></i></button>
                            </div>
                            <div id="calendarBodyParcial3" class="calendar-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Sección Horas de Trabajo, Festivos, Vacaciones y Formulario de Datos -->
<div class="form-section">
    <div class="container-horas">
        <h5>Registro de Horas de Trabajo</h5>
        <form action="/submit-horas-trabajo" method="post" class="form-grid">
            <label for="lunes">Lunes:</label>
            <input type="text" id="lunes" name="lunes" placeholder="max.8hrs" required>

            <label for="martes">Martes:</label>
            <input type="text" id="martes" name="martes" placeholder="max.8hrs" required>

            <label for="miercoles">Miércoles:</label>
            <input type="text" id="miercoles" name="miercoles" placeholder="max.8hrs" required>

            <label for="jueves">Jueves:</label>
            <input type="text" id="jueves" name="jueves" placeholder="max.8hrs" required>

            <label for="viernes">Viernes:</label>
            <input type="text" id="viernes" name="viernes" placeholder="max.8hrs" required>

            <label for="sabado">Sábado:</label>
            <input type="text" id="sabado" name="sabado" placeholder="max.8hrs" required>
        </form>
        <div class="information">

            <div class="container">
                <h5>Agregar Información Académica</h5>
                <form action="/submit-info-academica" method="post" class="form-grid">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                    <label for="materia">Materia:</label>
                    <input type="text" id="materia" name="materia" placeholder="Materia que impartes" required>

                    <label for="cantidad-alumnos">Cantidad de Alumnos:</label>
                    <input type="number" id="cantidadalumnos" name="cantidad-alumnos" placeholder="Ej. 30"
                        required>
                </form>
            </div>
        </div>
    </div>
</div>

            <div class="registro">
                <!-- Nueva sección de Días Festivos -->
                <div class="container">
                    <h5>Registrar Días Festivos</h5>
                    <form action="/submit-dias-festivos" method="post" class="form-grid">
                        <label for="dia-festivo-1">Días Festivos:</label>
                        <input type="text" id="dia-festivo-1" name="dia-festivo-1" placeholder="Ej. 8 días" required>
                        <input type="text" id="dia-festivo-2" name="dia-festivo-2" placeholder="Ej. 8 días" required>
                        <input type="text" id="dia-festivo-3" name="dia-festivo-3" placeholder="Ej. 8 días" required>
                    </form>
                </div>

                <!-- Nueva sección de Vacaciones -->
                <div class="container">
                    <h5>Registro de Fechas Vacacionales</h5>
                    <form action="/submit-fecha-vacacional" method="post" class="form-grid">
                        <label for="inicio-vacaciones-1">Fecha de Inicio de Vacaciones:</label>
                        <input type="text" id="inicio-vacaciones-1" name="inicio-vacaciones-1"
                            placeholder="Ej. 1/9/2024 - 11/9/2024" required>
                        <input type="text" id="inicio-vacaciones-2" name="inicio-vacaciones-2"
                            placeholder="Ej. 1/9/2024 - 11/9/2024" required>
                        <input type="text" id="inicio-vacaciones-3" name="inicio-vacaciones-3"
                            placeholder="Ej. 1/9/2024 - 11/9/2024" required>
                    </form>
                </div>
            </div>


        </div>
    </div>

    <!-- Botón Guardar -->
    <input type="submit" value="Guardar" class="btn btn-primary" style="margin-top: 10px;">

    <!-- Tabla de Resultados -->
    <table id="selectedDatesTable" border="1">
        <thead>
            <tr>
                <th>Periodo</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>No.Días Festivos</th>
                <th>Periodo Vacacional</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="idPeriodo">-</td>
                <td id="idLunes">-</td>
                <td id="idMartes">-</td>
                <td id="idMiercoles">-</td>
                <td id="idJueves">-</td>
                <td id="idViernes">-</td>
                <td id="idSabado">-</td>
                <td id="idFestivos">-</td>
                <td id="idVacaciones">-</td>
            </tr>
        </tbody>
    </table>

    <!-- Scripts -->
    <script src="js/Calendario.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-BYFRpm0ONCF52tzE0qMWz0W8n26M2hD9IWNCBVnFZKDdEwoxO5p6pkb1H7fRIvdE" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
