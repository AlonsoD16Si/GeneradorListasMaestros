<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Santiago Cardenas">
    <title>Calendario de Reservas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="Estilos/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="principal">
        <div class="container">
            <h5>Registro Periodo</h5>
            <input type="text" id="dateRangeInput" readonly>
            <button id="openCalendarBtn" class="btn btn-success">Abrir Calendario</button>
            <div id="calendarContainer" class="calendar-container" style="display: none;">
                <button id="closeCalendarBtn" class="btn" style="display: none;">&#10006;</button>
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevBtn" class="calendar-btn"><i class="fas fa-angle-left"></i></button>
                        <h5 id="currentMonth"></h5>
                        <button id="nextBtn" class="calendar-btn"><i class="fas fa-angle-right"></i></button>
                    </div>
                    <div id="calendarBody" class="calendar-body"></div>
                </div>
            </div>
        
            <!-- Contenedor de Parciales -->
            <div class="parciales-container">
                <div class="parciales">
                    <h5>Parcial uno</h5>
                    <input type="text" id="dateRangeInputParcial1" readonly>
                    <button id="openCalendarBtnParcial1" class="btn btn-success parciales-btn">Abrir Calendario</button>
                    <button id="closeCalendarBtnParcial1" class="btn btn-danger" style="display: none;">Cerrar Calendario</button>
                    <div id="calendarContainerParcial1" class="calendar-container" style="display: none;">
                        <div class="calendar">
                            <div class="calendar-header">
                                <button id="prevBtnParcial1" class="calendar-btn"><i class="fas fa-angle-left"></i></button>
                                <h5 id="currentMonthParcial1"></h5>
                                <button id="nextBtnParcial1" class="calendar-btn"><i class="fas fa-angle-right"></i></button>
                            </div>
                            <div id="calendarBodyParcial1" class="calendar-body"></div>
                        </div>
                    </div>
                </div>
        
                <div class="parciales">
                    <h5>Parcial dos</h5>
                    <input type="text" id="dateRangeInputParcial2" readonly>
                    <button id="openCalendarBtnParcial2" class="btn btn-success parciales-btn">Abrir Calendario</button>
                    <button id="closeCalendarBtnParcial2" class="btn btn-danger" style="display: none;">Cerrar Calendario</button>
                    <div id="calendarContainerParcial2" class="calendar-container" style="display: none;">
                        <div class="calendar">
                            <div class="calendar-header">
                                <button id="prevBtnParcial2" class="calendar-btn"><i class="fas fa-angle-left"></i></button>
                                <h5 id="currentMonthParcial2"></h5>
                                <button id="nextBtnParcial2" class="calendar-btn"><i class="fas fa-angle-right"></i></button>
                            </div>
                            <div id="calendarBodyParcial2" class="calendar-body"></div>
                        </div>
                    </div>
                </div>
        
                <div class="parciales">
                    <h5>Parcial tres</h5>
                    <input type="text" id="dateRangeInputParcial3" readonly>
                    <button id="openCalendarBtnParcial3" class="btn btn-success parciales-btn">Abrir Calendario</button>
                    <button id="closeCalendarBtnParcial3" class="btn btn-danger" style="display: none;">Cerrar Calendario</button>
                    <div id="calendarContainerParcial3" class="calendar-container" style="display: none;">
                        <div class="calendar">
                            <div class="calendar-header">
                                <button id="prevBtnParcial3" class="calendar-btn"><i class="fas fa-angle-left"></i></button>
                                <h5 id="currentMonthParcial3"></h5>
                                <button id="nextBtnParcial3" class="calendar-btn"><i class="fas fa-angle-right"></i></button>
                            </div>
                            <div id="calendarBodyParcial3" class="calendar-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="form-section">
            <div class="container">
                <h5>Registro de Horas de Trabajo</h5>
                <form action="/submit-horas-trabajo" method="post" class="form-grid">
                    <label for="lunes">Lunes:</label>
                    <input type="text" id="lunes" name="lunes" placeholder="Ej.8hrs" required>

                    <label for="martes">Martes:</label>
                    <input type="text" id="martes" name="martes" placeholder="Ej.8hrs" required>

                    <label for="miercoles">Miércoles:</label>
                    <input type="text" id="miercoles" name="miercoles" placeholder="Ej.8hrs" required>

                    <label for="jueves">Jueves:</label>
                    <input type="text" id="jueves" name="jueves" placeholder="Ej.8hrs" required>

                    <label for="viernes">Viernes:</label>
                    <input type="text" id="viernes" name="viernes" placeholder="Ej.8hrs" required>

                    <label for="sabado">Sábado:</label>
                    <input type="text" id="sabado" name="sabado" placeholder="Ej.8hrs" required>
                </form>
            </div>
            <div class="container">
                <h5>Registrar Días Festivos</h5>
                <form action="/submit-dias-festivos" method="post" class="form-grid">
                    <label for="dia-festivo">Días Festivos:</label>
                    <input type="text" id="dia-festivo" name="dia-festivo" placeholder="Ej.8 dias" required>
                </form>

            </div>
            <div class="container">
                <h5>Registro de Fechas Vacacionales</h5>
                <form action="/submit-fecha-vacacional" method="post" class="form-grid">
                    <label for="inicio-vacaciones">Fecha de Inicio de Vacaciones:</label>
                    <input type="text" id="inicio-vacaciones" name="inicio-vacaciones"
                        placeholder="Ej. 1/9/2024-11/9/2024" required>
                </form>
            </div>


        </div>

    </div>
    <input type="submit" value="Guardar" style="margin-top: 10px;">


    <!-- Tabla provisional -->
    <table id="selectedDatesTable" border="1">
        <thead>
            <tr>
                <th>Periodo</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sabado</th>
                <th>No.Días Festivos</th>
                <th>Periodo Vacacional</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="idPeriodo">-</td>
                <td id="lunes">-</td>
                <td id="martes">-</td>
                <td id="miercoles">-</td>
                <td id="jueves">-</td>
                <td id="viernes">-</td>
                <td id="sabado">-</td>
                <td id="dia-festivo">-</td>
                <td id="inicio-vacaciones">-</td>
            </tr>
        </tbody>
    </table>



    </div>
</body>
<script src="js/Calendario.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
